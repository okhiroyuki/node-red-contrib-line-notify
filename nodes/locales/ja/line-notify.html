<script type="text/x-red" data-help-name="line-notify">
    <p>ラインの通知を送るノードです</p>
    <h3>入力</h3>
    <dl class="message-properties">
        <dt class="optional">payload <span class="property-type">string</span></dt>
        <dd>メッセージ</dd>
        <dt class="optional">imageUrl <span class="property-type">string</span></dt>
        <dd>Maximum size of 2048×2048px JPEG</dd>
        <dt class="optional">imageThumbnail <span class="property-type">string</span></dt>
        <dd>Maximum size of 240×240px JPEG</dd>
        <dt class="optional">stickerPackageId <span class="property-type">number</span></dt>
        <dd>ステッカーパッケージId</dd>
        <dt class="optional">stickerId <span class="property-type">number</span></dt>
        <dd>ステッカーId</dd>
    </dl>
    <h3>出力</h3>
    <dl class="message-properties">
        <dt>status <span class="property-type">number</span></dt>
        <dd>ステータスコード</dd>
    </dl>
    <h3>詳細</h3>
    <p>メッセージおよび画像URLは、設定した値が空の場合のみmsg変数で上書きすることが可能です。</p>
    <p>サムネイルが指定されていない場合は、フルサイズの画像URLで上書きします。</p>
    <p>詳しくは、<a href="https://notify-bot.line.me/doc/ja/">LINE Notify API Document</a>を参照ください。</p>
    <p>エラーの場合、msg.payloadにはエラーメッセージが出力されます。</p>
</script>

<script type="text/x-red" data-help-name="line-notify">
<p><a href="https://notify-bot.line.me/ja/">LINE Notify</a>で取得したアクセストークンを入力ください。</a></p>
</script>
